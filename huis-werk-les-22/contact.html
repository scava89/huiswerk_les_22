        <div class="container-sm bg-dark">
            <div class="col-sm">
                <div class="card text-dark mb-3">
                    <img src="foto/plaatje.jpg" class="card-img" id="opening" alt="mooie omgeving">
                    <div class="card-img-overlay">
                    <h5 class="card-title">Contact formulier</h5>
                </div>
            </div><!--einde intro kaart-->
            <div class="container-sm bg-dark text-white"><!--begin body container-->
                <form method="post" action="https://formspree.io/f/meqwvqwl">
                    <div class="input-group mb-3">
                        <span class="input-group-text">voor en achternaam</span>
                        <input type="text" aria-label="First name" name="voornaam" class="form-control-sm">
                        <input type="text" aria-label="Last name" name="achternaam" class="form-control-sm">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Adres</label>
                        <input type="email"  name="email adres" class="form-control-sm" id="email" placeholder="name@voorbeeld.nl" required>
                    </div>
                    <div class="mb-3">
                        <label for="text-area" class="form-label">Uw bericht</label>
                        <textarea class="form-control-lg" name="bericht" id="text-area" rows="3"></textarea>
                    </div>
                    <div class="col-auto">
                        <button 
                        type="submit" 
                        class="btn btn-primary mb-3" 
                        id="verzend"
                        value="send"
                        >Versturen</button>
                    </div>
                </form>
            </div>
